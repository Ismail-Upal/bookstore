<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-blue-600">ðŸ“š Bookstore</a>
                <div class="flex gap-4 items-center">
                    <a href="/books" class="text-gray-700 hover:text-blue-600">Books</a>
                    <a href="/cart" class="text-gray-700 hover:text-blue-600 relative">
                        Cart <span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs rounded-full px-2 py-0.5 hidden">0</span>
                    </a>
                    <div id="user-menu" class="hidden">
                        <a href="/customer/dashboard" class="text-gray-700 hover:text-blue-600">Dashboard</a>
                        <button id="logout-btn" class="text-red-600 hover:text-red-700 ml-4">Logout</button>
                    </div>
                    <div id="guest-menu">
                        <a href="/login" class="text-gray-700 hover:text-blue-600">Login</a>
                        <a href="/register" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 ml-2">Sign Up</a>
                    </div>
                    <div id="admin-menu" class="hidden">
                        <a href="/admin" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">Admin Panel</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8">Shopping Cart</h1>
        
        <div id="cart-container" class="flex flex-col lg:flex-row gap-8">
            <div class="lg:w-2/3">
                <div id="cart-items" class="space-y-4">
                    <div class="text-center py-8">
                        <div class="spinner mx-auto"></div>
                        <p class="mt-4 text-gray-600">Loading cart...</p>
                    </div>
                </div>
                
                <div id="empty-cart" class="hidden text-center py-16 bg-white rounded-lg shadow">
                    <p class="text-xl text-gray-600 mb-4">Your cart is empty</p>
                    <a href="/books" class="text-blue-600 hover:underline">Continue Shopping</a>
                </div>
            </div>
            
            <div class="lg:w-1/3">
                <div id="cart-summary" class="bg-white rounded-lg shadow p-6 sticky top-4">
                    <h3 class="font-bold text-xl mb-4">Order Summary</h3>
                    <div class="space-y-2 mb-4">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Subtotal</span>
                            <span id="subtotal" class="font-semibold">$0.00</span>
                        </div>
                        <div class="flex justify-between text-xl font-bold border-t pt-2">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                    <a href="/checkout" id="checkout-btn" class="block w-full bg-blue-600 text-white text-center py-3 rounded-lg hover:bg-blue-700 font-semibold">
                        Proceed to Checkout
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Bookstore. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/cart.js"></script>
</body>
</html>

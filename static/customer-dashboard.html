<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-blue-600">ðŸ“š Bookstore</a>
                <div class="flex gap-4 items-center">
                    <a href="/books" class="text-gray-700 hover:text-blue-600">Books</a>
                    <a href="/cart" class="text-gray-700 hover:text-blue-600">Cart</a>
                    <a href="/customer/dashboard" class="text-blue-600 font-semibold">Dashboard</a>
                    <button id="logout-btn" class="text-red-600 hover:text-red-700">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8">My Dashboard</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 mb-2">Total Orders</h3>
                <p id="total-orders" class="text-3xl font-bold text-blue-600">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 mb-2">Pending Orders</h3>
                <p id="pending-orders" class="text-3xl font-bold text-yellow-600">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 mb-2">Completed Orders</h3>
                <p id="completed-orders" class="text-3xl font-bold text-green-600">0</p>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <h2 class="text-2xl font-bold">Recent Orders</h2>
            </div>
            <div id="orders-container" class="p-6">
                <div class="text-center py-8">
                    <div class="spinner mx-auto"></div>
                    <p class="mt-4 text-gray-600">Loading orders...</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Bookstore. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/customer-dashboard.js"></script>
</body>
</html>

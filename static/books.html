<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Books - Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-blue-600">ðŸ“š Bookstore</a>
                <div class="flex gap-4 items-center">
                    <a href="/books" class="text-gray-700 hover:text-blue-600">Books</a>
                    <a href="/cart" class="text-gray-700 hover:text-blue-600 relative">
                        Cart <span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs rounded-full px-2 py-0.5 hidden">0</span>
                    </a>
                    <div id="user-menu" class="hidden">
                        <a href="/customer/dashboard" class="text-gray-700 hover:text-blue-600">Dashboard</a>
                        <button id="logout-btn" class="text-red-600 hover:text-red-700 ml-4">Logout</button>
                    </div>
                    <div id="guest-menu">
                        <a href="/login" class="text-gray-700 hover:text-blue-600">Login</a>
                        <a href="/register" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 ml-2">Sign Up</a>
                    </div>
                    <div id="admin-menu" class="hidden">
                        <a href="/admin" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">Admin Panel</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8">Browse Books</h1>
        
        <div class="flex flex-col md:flex-row gap-8">
            <div class="md:w-1/4">
                <div class="bg-white rounded-lg shadow p-6 sticky top-4">
                    <h3 class="font-bold text-lg mb-4">Filters</h3>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Search</label>
                        <input type="text" id="search-input" placeholder="Title or author..." class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Category</label>
                        <select id="category-filter" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Sort By</label>
                        <select id="sort-filter" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Latest</option>
                            <option value="title">Title</option>
                            <option value="price_asc">Price: Low to High</option>
                            <option value="price_desc">Price: High to Low</option>
                        </select>
                    </div>
                    
                    <button id="clear-filters" class="w-full bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300">
                        Clear Filters
                    </button>
                </div>
            </div>
            
            <div class="md:w-3/4">
                <div id="books-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="col-span-full text-center py-8">
                        <div class="spinner mx-auto"></div>
                        <p class="mt-4 text-gray-600">Loading books...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Bookstore. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/books.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-purple-600">ðŸ“š Admin Panel</a>
                <div class="flex gap-4">
                    <a href="/admin" class="text-purple-600 font-semibold">Dashboard</a>
                    <a href="/admin/books" class="text-gray-700 hover:text-purple-600">Books</a>
                    <a href="/admin/orders" class="text-gray-700 hover:text-purple-600">Orders</a>
                    <a href="/" class="text-gray-700 hover:text-blue-600">Back to Store</a>
                    <button id="logout-btn" class="text-red-600 hover:text-red-700">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8">Admin Dashboard</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-gradient-to-br from-blue-500 to-blue-600 text-white rounded-lg shadow p-6">
                <h3 class="text-blue-100 mb-2">Total Books</h3>
                <p id="total-books" class="text-4xl font-bold">0</p>
            </div>
            <div class="bg-gradient-to-br from-green-500 to-green-600 text-white rounded-lg shadow p-6">
                <h3 class="text-green-100 mb-2">Total Orders</h3>
                <p id="total-orders" class="text-4xl font-bold">0</p>
            </div>
            <div class="bg-gradient-to-br from-yellow-500 to-yellow-600 text-white rounded-lg shadow p-6">
                <h3 class="text-yellow-100 mb-2">Pending Orders</h3>
                <p id="pending-orders" class="text-4xl font-bold">0</p>
            </div>
            <div class="bg-gradient-to-br from-purple-500 to-purple-600 text-white rounded-lg shadow p-6">
                <h3 class="text-purple-100 mb-2">Total Revenue</h3>
                <p id="total-revenue" class="text-4xl font-bold">$0</p>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <h2 class="text-2xl font-bold">Recent Orders</h2>
            </div>
            <div id="recent-orders" class="p-6">
                <div class="text-center py-8">
                    <div class="spinner mx-auto"></div>
                    <p class="mt-4 text-gray-600">Loading orders...</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Bookstore. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/admin-dashboard.js"></script>
</body>
</html>
